<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority Portal | JantaReport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="min-h-screen flex flex-col bg-slate-900 overflow-hidden">
    <!-- Decorative background elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none opacity-20">
        <div class="absolute -top-1/4 -left-1/4 w-1/2 h-1/2 bg-blue-600 rounded-full blur-[120px]"></div>
        <div class="absolute -bottom-1/4 -right-1/4 w-1/2 h-1/2 bg-indigo-600 rounded-full blur-[120px]"></div>
    </div>

    <nav class="p-6 relative z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-2xl">
                    <span class="text-slate-900 font-black text-xl">J</span>
                </div>
                <span class="text-xl font-extrabold tracking-tight text-white">Authority<span
                        class="text-blue-400">Hub</span></span>
            </div>
            <a href="../login.html" class="text-slate-400 hover:text-white text-sm font-bold transition-colors">Citizen
                Login</a>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center p-6 relative z-10 animate-fade-in">
        <div class="w-full max-w-[440px] space-y-8">
            <div class="text-center space-y-2">
                <div
                    class="inline-flex items-center gap-2 px-3 py-1 bg-blue-500/10 border border-blue-500/20 rounded-full mb-4">
                    <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                    <span class="text-[10px] font-black text-blue-400 uppercase tracking-widest">Official Gateway</span>
                </div>
                <h1 class="text-4xl font-extrabold tracking-tight text-white">Admin Management</h1>
                <p class="text-slate-400 font-medium">Secure access for city and national authorities.</p>
            </div>

            <div class="card p-10 glass-dark border-white/10">
                <form id="loginForm" class="space-y-6">
                    <div class="space-y-1.5">
                        <label class="text-sm font-bold text-slate-300 ml-1">Authority ID / Email</label>
                        <input type="email" id="email" required
                            class="w-full px-5 py-4 rounded-2xl border border-white/10 bg-white/5 text-white placeholder:text-slate-500 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 outline-none transition-all duration-300"
                            placeholder="admin@city.gov.in">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-sm font-bold text-slate-300 ml-1">Secure Password</label>
                        <input type="password" id="password" required
                            class="w-full px-5 py-4 rounded-2xl border border-white/10 bg-white/5 text-white placeholder:text-slate-500 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 outline-none transition-all duration-300"
                            placeholder="••••••••">
                    </div>

                    <button type="submit" id="loginBtn"
                        class="btn-primary w-full mt-4 bg-white text-slate-900 hover:bg-slate-100 shadow-none hover:shadow-white/10">
                        Authorize Session
                    </button>
                </form>

                <div class="mt-8 pt-8 border-t border-white/5 text-center">
                    <p class="text-slate-500 text-[11px] font-bold uppercase tracking-wider leading-relaxed">
                        Authorized personnel only. Sessions are monitored for security and accountability.
                    </p>
                </div>
            </div>

            <p class="text-center text-[10px] text-slate-500 uppercase tracking-widest font-bold">
                JantaReport Government Infrastructure &copy; 2025
            </p>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script>
        auth.redirectIfLoggedIn();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Verifying...';

            const payload = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const data = await api.post('/auth/login', payload);

                if (data.user.role === 'CITIZEN') {
                    alert('Citizen accounts are not authorized for this portal.');
                    api.logout();
                    return;
                }

                auth.login(data.token, data.user);

                if (data.user.role === 'SUPER_ADMIN') {
                    window.location.href = 'super-dashboard.html';
                } else {
                    window.location.href = 'city-dashboard.html';
                }
            } catch (error) {
                alert('Authentication failed: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Authorize Session';
            }
        });
    </script>
</body>

</html>
