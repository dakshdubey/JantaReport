<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Web Network - JantaReport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .float-3d {
            animation: float3d 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes float3d {

            0%,
            100% {
                transform: translateY(0) translateZ(0) rotateX(0deg);
            }

            50% {
                transform: translateY(-20px) translateZ(20px) rotateX(5deg);
            }
        }

        .perspective-container {
            perspective: 1000px;
        }
    </style>
</head>

<body class="bg-white">
    <!-- Spider Web Network Section -->
    <section class="py-32 bg-white relative overflow-hidden min-h-screen flex items-center">
        <div class="max-w-7xl mx-auto px-6 w-full">
            <div class="text-center space-y-4 mb-20">
                <p class="text-[11px] font-black text-slate-900 uppercase tracking-[0.4em]">Network Intelligence</p>
                <h2 class="text-4xl md:text-5xl font-black text-slate-900 tracking-tight">Connected Ecosystem</h2>
                <p class="text-slate-600 font-medium max-w-2xl mx-auto">A web of real-time connections between citizens
                    and authorities</p>
            </div>

            <!-- Spider Web Container -->\n <div class="perspective-container relative min-h-[600px]">
                <!-- Animated Canvas Background -->
                <canvas id="webCanvas" class="absolute inset-0 w-full h-full"></canvas>

                <!-- Network Nodes -->
                <div class="relative z-10 grid grid-cols-1 md:grid-cols-3 gap-12 items-center">
                    <!-- Citizen Node -->
                    <div class="text-center">
                        <div class="relative inline-block">
                            <div
                                class="w-40 h-40 mx-auto bg-slate-900 rounded-full flex items-center justify-center shadow-[0_0_60px_rgba(15,23,42,0.6)] float-3d border-4 border-slate-800">
                                <svg class="w-20 h-20 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <div
                                class="absolute inset-0 w-40 h-40 mx-auto border-2 border-slate-900/30 rounded-full animate-ping">
                            </div>
                            <div class="absolute inset-0 w-40 h-40 mx-auto bg-slate-900/20 rounded-full blur-xl"></div>
                        </div>
                        <h3 class="text-2xl font-black text-slate-900 mt-8 mb-3">Citizens</h3>
                        <p class="text-slate-600 font-medium text-sm">50,000+ Active Users</p>
                    </div>

                    <!-- AI Hub -->
                    <div class="text-center">
                        <div class="relative inline-block">
                            <div class="w-48 h-48 mx-auto bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 rounded-2xl flex items-center justify-center shadow-[0_0_80px_rgba(15,23,42,0.8)] float-3d border-4 border-slate-700"
                                style="animation-delay: 0.5s;">
                                <svg class="w-24 h-24 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                                </svg>
                            </div>
                            <div class="absolute inset-0 w-48 h-48 mx-auto border-2 border-slate-900/40 rounded-2xl animate-ping"
                                style="animation-duration: 2s;"></div>
                            <div class="absolute inset-0 w-48 h-48 mx-auto bg-slate-900/30 rounded-2xl blur-2xl"></div>
                        </div>
                        <h3 class="text-2xl font-black text-slate-900 mt-8 mb-3">AI Intelligence</h3>
                        <p class="text-slate-600 font-medium text-sm">Neural Network Core</p>
                    </div>

                    <!-- Authority Node -->
                    <div class="text-center">
                        <div class="relative inline-block">
                            <div class="w-40 h-40 mx-auto bg-slate-900 rounded-full flex items-center justify-center shadow-[0_0_60px_rgba(15,23,42,0.6)] float-3d border-4 border-slate-800"
                                style="animation-delay: 1s;">
                                <svg class="w-20 h-20 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                </svg>
                            </div>
                            <div
                                class="absolute inset-0 w-40 h-40 mx-auto border-2 border-slate-900/30 rounded-full animate-ping">
                            </div>
                            <div class="absolute inset-0 w-40 h-40 mx-auto bg-slate-900/20 rounded-full blur-xl"></div>
                        </div>
                        <h3 class="text-2xl font-black text-slate-900 mt-8 mb-3">Authorities</h3>
                        <p class="text-slate-600 font-medium text-sm">Municipal Agencies</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/spider-web.js"></script>
</body>

</html>
