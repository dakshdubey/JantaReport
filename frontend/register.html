<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | JantaReport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full space-y-8 animate-fade-in">
        <div class="text-center space-y-4">
            <div
                class="inline-flex w-16 h-16 grad-main rounded-[2rem] items-center justify-center shadow-2xl shadow-blue-500/20 mb-4">
                <span class="text-white font-black text-3xl">J</span>
            </div>
            <h1 class="text-4xl font-black text-slate-900 tracking-tight">Join JantaReport</h1>
            <p class="text-slate-500 font-bold text-xs uppercase tracking-[0.2em]">Create your digital profile</p>
        </div>

        <div class="glass p-10 rounded-[3rem] shadow-2xl shadow-blue-500/5 border border-white/60">
            <form id="registerForm" class="space-y-6">
                <div class="space-y-1.5">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Full
                        Name</label>
                    <input type="text" id="name" required class="input-field" placeholder="Enter your full name">
                </div>
                <div class="space-y-1.5">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Email
                        Address</label>
                    <input type="email" id="email" required class="input-field" placeholder="name@example.com">
                </div>
                <div class="space-y-1.5">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Secure
                        Password</label>
                    <input type="password" id="password" required class="input-field py-4.5 bg-white/50"
                        placeholder="••••••••" autocomplete="new-password">
                </div>
                <button type="submit" id="regBtn"
                    class="btn-primary w-full py-4 text-xs font-black tracking-widest uppercase">Create Account</button>
            </form>

            <div class="mt-10 pt-8 border-t border-slate-50 text-center">
                <p class="text-sm font-medium text-slate-500">
                    Already have an account?
                    <a href="login.html" class="text-blue-600 font-bold hover:underline">Log in instead</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        auth.redirectIfLoggedIn();

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: 'CITIZEN'
            };

            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                await api.post('/auth/register', data);
                alert('Profile Created! Please log in.');
                window.location.href = 'login.html';
            } catch (error) {
                alert('Registration failed: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
